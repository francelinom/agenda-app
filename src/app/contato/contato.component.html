<mat-toolbar>
  <mat-icon>account_circle</mat-icon>
  Contatos
</mat-toolbar>

<mat-tab-group>
  <mat-tab>
    <ng-template mat-tab-label>
      <mat-icon>list</mat-icon>
      Todos
    </ng-template>
    <mat-card>
      <table
        mat-table
        [dataSource]="contatos"
        class="mat-elevation-z8"
        class="full-width"
      >
        <ng-container matColumnDef="foto">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let c">
            <div *ngIf="c.foto">
              <img
                width="50"
                height="50"
                src="data:image/jpg;base64,{{ c.foto }}"
                (click)="visualizarContato(c)"
              />
            </div>
            <div *ngIf="!c.foto">
              <input type="file" name="foto" (change)="uploadFoto($event, c)" />
            </div>
          </td>
        </ng-container>

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>ID</th>
          <td mat-cell *matCellDef="let c">{{ c.id }}</td>
        </ng-container>

        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef>Nome</th>
          <td mat-cell *matCellDef="let c">{{ c.nome }}</td>
        </ng-container>

        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef>Email</th>
          <td mat-cell *matCellDef="let c">{{ c.email }}</td>
        </ng-container>

        <ng-container matColumnDef="favorito">
          <th mat-header-cell *matHeaderCellDef>Favorito</th>
          <td mat-cell *matCellDef="let c">
            <a href="#" (click)="favoritar(c)">
              <mat-icon>
                {{ c.favorito ? "favorite" : "favorite_border" }}
              </mat-icon>
            </a>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="colunas"></tr>
        <tr mat-row *matRowDef="let row; columns: colunas"></tr>
      </table>

      <mat-paginator
        [length]="totalElementos"
        [pageSize]="tamanho"
        [pageSizeOptions]="pageSizeOptions"
        (page)="paginar($event)"
      >
      </mat-paginator>
    </mat-card>
  </mat-tab>
  <mat-tab>
    <ng-template mat-tab-label>
      <mat-icon>face</mat-icon>
      Novo
    </ng-template>
    <mat-card class="half-width">
      <mat-card-title>Novo contato</mat-card-title>
      <form [formGroup]="formulario" (ngSubmit)="submit()">
        <mat-form-field class="full-width">
          <mat-label>Nome:</mat-label>
          <input
            formControlName="nome"
            matInput
            placeholder="Digite seu nome"
          />
        </mat-form-field>
        <br />
        <div *ngIf="formulario.controls.nome.errors">
          <div *ngIf="formulario.controls.nome.errors?.requerid">
            Campo Nome é Obrigatorio!
          </div>
        </div>

        <mat-form-field class="full-width">
          <mat-label>Email:</mat-label>
          <input
            formControlName="email"
            matInput
            placeholder="Digite seu email"
          />
        </mat-form-field>
        <br />
        <div *ngIf="formulario.controls.email.errors">
          <div *ngIf="formulario.controls.email.errors?.requerid">
            Campo Email é Obrigatorio!
          </div>
          <div *ngIf="formulario.controls.email.errors?.email">
            Email invalido!
          </div>
        </div>

        <button mat-raised-button color="primary" type="submit">
          Adicionar
        </button>
      </form>
    </mat-card>
  </mat-tab>
</mat-tab-group>
