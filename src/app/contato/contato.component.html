<mat-toolbar>Contatos</mat-toolbar>

<mat-tab-group>
  <mat-tab label="Todos">
      Contatos
  </mat-tab>
  <mat-tab label="Novo">
    <mat-card class="half-width ">
      <mat-card-title>Novo contato</mat-card-title>
      <form [formGroup]="formulario" (ngSubmit)="submit()">
        <mat-form-field class="full-width">
          <mat-label>Nome:</mat-label>
          <input formControlName="nome" matInput placeholder="Digite seu nome">
        </mat-form-field>
        <br>
        <div *ngIf="formulario.controls.nome.errors">
          <div *ngIf="formulario.controls.nome.errors?.requerid">
            Campo Nome é Obrigatorio!
          </div>
        </div>

        <mat-form-field class="full-width">
          <mat-label>Email:</mat-label>
          <input formControlName="email" matInput placeholder="Digite seu email">
        </mat-form-field>
        <br>
        <div *ngIf="formulario.controls.email.errors">
          <div *ngIf="formulario.controls.email.errors?.requerid">
            Campo Email é Obrigatorio!
          </div>
          <div *ngIf="formulario.controls.email.errors?.email">
            Email invalido!
          </div>
        </div>

        <button  mat-button color="primary" type="submit">Adicionar</button>
      </form>
    </mat-card>

  </mat-tab>
</mat-tab-group>
